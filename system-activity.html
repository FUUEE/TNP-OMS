<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Activity - Tahanan ng Pagmamahal OMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-primary': '#dc2626',
                        'red-secondary': '#ef4444',
                        'red-light': '#fef2f2'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center text-gray-600 hover:text-red-primary">
                        <svg class="h-6 w-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>

                    </a>
                </div>
                <h1 class="text-xl font-semibold text-gray-900">System Activity</h1>
                <div class="flex items-center space-x-4">
                    <button onclick="exportToCSV()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors hidden">
                        Export CSV
                    </button>
                    <button onclick="clearActivities()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors hidden">
                        Clear All
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Success/Error Messages -->
        <div id="messageContainer" class="mb-4 hidden"></div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-lg">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Activities</p>
                        <p id="totalActivities" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-lg">
                        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Today's Activities</p>
                        <p id="todayActivities" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-lg">
                        <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active Users</p>
                        <p id="activeUsers" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="mb-6 bg-white rounded-lg shadow p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex-1 max-w-lg">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search activities..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-primary focus:border-red-primary">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <select id="actionFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-primary focus:border-red-primary">
                        <option value="">All Actions</option>
                        <option value="login">Login</option>
                        <option value="logout">Logout</option>
                        <option value="add">Add Record</option>
                        <option value="edit">Edit Record</option>
                        <option value="delete">Delete Record</option>
                        <option value="view">View Page</option>
                    </select>
                    <select id="userFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-primary focus:border-red-primary">
                        <option value="">All Users</option>
                    </select>
                    <input type="date" id="dateFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-primary focus:border-red-primary">
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Recent System Activities (<span id="recordCount">0</span>)</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="activityTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Activities will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Clear Confirmation Modal -->
    <div id="clearModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-2">Clear All Activities</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">Are you sure you want to clear all system activities? This action cannot be undone.</p>
                    <div class="mt-4">
                        <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-2">Admin Password Required</label>
                        <input type="password" id="adminPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-primary focus:border-red-primary">
                    </div>
                </div>
                <div class="flex justify-center space-x-4 mt-4">
                    <button onclick="closeClearModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                        Cancel
                    </button>
                    <button onclick="confirmClear()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                        Clear All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let allActivities = [];
        let filteredActivities = [];

        // Session Manager
        const sessionManager = {
            getCurrentUser: function() {
                const user = localStorage.getItem('currentUser');
                return user ? JSON.parse(user) : null;
            },
            
            requireLogin: function() {
                if (!localStorage.getItem('currentUser')) {
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!sessionManager.requireLogin()) {
                return;
            }

            currentUser = sessionManager.getCurrentUser();
            
            // Check if user is admin
            if (currentUser.role !== 'admin') {
                showMessage('Access denied. Only administrators can access system activity.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            // REMOVE this line, do not log activity to localStorage:
            // logActivity('Viewed System Activity', 'Accessed system activity page');

            loadActivities();
            setupEventListeners();
        });

        // To be replaced with retrieving from firebase
        function loadActivities() {
            var xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                let activities = [];
                try {
                    // If your JSON is { "activities": [...] }
                    const parsed = JSON.parse(this.responseText);
                    activities = Array.isArray(parsed) ? parsed : (parsed.activities || []);
                } catch {
                    activities = [];
                }
                allActivities = activities;
                filteredActivities = [...allActivities];
                updateStats();
                populateUserFilter();
                displayActivities();
            };
            xhttp.open("GET", "data/system-activity.json", true); // Make sure this file exists and is valid JSON
            xhttp.send();
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayActivities = allActivities.filter(activity => 
                (activity.timestamp || '').startsWith(today)
            );
            
            const activeUsers = new Set();
            todayActivities.forEach(activity => {
                if (activity.username) activeUsers.add(activity.username);
            });

            document.getElementById('totalActivities').textContent = allActivities.length;
            document.getElementById('todayActivities').textContent = todayActivities.length;
            document.getElementById('activeUsers').textContent = activeUsers.size;
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterActivities);
            document.getElementById('actionFilter').addEventListener('change', filterActivities);
            document.getElementById('userFilter').addEventListener('change', filterActivities);
            document.getElementById('dateFilter').addEventListener('change', filterActivities);
        }

        function populateUserFilter() {
            const users = new Set();
            allActivities.forEach(activity => {
                users.add(activity.username);
            });

            const userFilter = document.getElementById('userFilter');
            userFilter.innerHTML = '<option value="">All Users</option>';
            
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                userFilter.appendChild(option);
            });
        }

        function filterActivities() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const actionFilter = document.getElementById('actionFilter').value.toLowerCase();
            const userFilter = document.getElementById('userFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredActivities = allActivities.filter(activity => {
                const matchesSearch = !searchTerm || 
                    activity.username.toLowerCase().includes(searchTerm) ||
                    activity.action.toLowerCase().includes(searchTerm) ||
                    activity.details.toLowerCase().includes(searchTerm);

                const matchesAction = !actionFilter || 
                    activity.action.toLowerCase().includes(actionFilter);

                const matchesUser = !userFilter || activity.username === userFilter;

                const matchesDate = !dateFilter || 
                    activity.timestamp.startsWith(dateFilter);

                return matchesSearch && matchesAction && matchesUser && matchesDate;
            });

            displayActivities();
        }

        // To be replaced with retrieving from firebase
        function displayActivities() {
            const tbody = document.getElementById('activityTableBody');
            const recordCount = document.getElementById('recordCount');
            
            recordCount.textContent = filteredActivities.length;

            if (!filteredActivities || filteredActivities.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            No activities found.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredActivities.map(activity => {
                const username = activity.username ? activity.username : 'Unknown';
                const userId = activity.userId ? activity.userId : '';
                const action = activity.action ? activity.action : '';
                const details = activity.details ? activity.details : '';
                const timestamp = activity.timestamp ? formatTimestamp(activity.timestamp) : '';
                const ipAddress = activity.ipAddress ? activity.ipAddress : '';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-8 w-8">
                                    <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
                                        <span class="text-sm font-medium text-gray-700">
                                            ${username.charAt(0).toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                                <div class="ml-3">
                                    <div class="text-sm font-medium text-gray-900">${username}</div>
                                    <div class="text-sm text-gray-500">ID: ${userId}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getActionColor(action)}">
                                ${action}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">${details}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${timestamp}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${ipAddress}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getActionColor(action) {
            const actionLower = action.toLowerCase();
            if (actionLower.includes('login')) return 'bg-green-100 text-green-800';
            if (actionLower.includes('logout')) return 'bg-red-100 text-red-800';
            if (actionLower.includes('add') || actionLower.includes('create')) return 'bg-blue-100 text-blue-800';
            if (actionLower.includes('edit') || actionLower.includes('update')) return 'bg-yellow-100 text-yellow-800';
            if (actionLower.includes('delete')) return 'bg-red-100 text-red-800';
            return 'bg-gray-100 text-gray-800';
        }

        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp.replace(' ', 'T'));
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
            } catch (error) {
                return timestamp;
            }
        }

        function logActivity(action, details) {
            try {
                const activities = JSON.parse(localStorage.getItem('system-activity') || '[]');
                const activityId = 'ACT' + String(activities.length + 1).padStart(4, '0');
                
                const activity = {
                    activityId: activityId,
                    userId: currentUser.username,
                    username: currentUser.username,
                    action: action,
                    details: details,
                    timestamp: new Date().toISOString().replace('T', ' ').substring(0, 19),
                    ipAddress: '127.0.0.1'
                };
                
                activities.push(activity);
                localStorage.setItem('system-activity', JSON.stringify(activities));
            } catch (error) {
                console.error('Error logging activity:', error);
            }
        }

        function exportToCSV() {
            const headers = ['Activity ID', 'User ID', 'Username', 'Action', 'Details', 'Timestamp', 'IP Address'];
            const csvContent = [
                headers.join(','),
                ...filteredActivities.map(activity => [
                    activity.activityId,
                    activity.userId,
                    activity.username,
                    activity.action,
                    activity.details,
                    activity.timestamp,
                    activity.ipAddress
                ].map(field => `"${field}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `system_activity_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);

            logActivity('Export Data', 'Exported system activity to CSV');
        }

        function clearActivities() {
            document.getElementById('clearModal').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
        }

        function closeClearModal() {
            document.getElementById('clearModal').classList.add('hidden');
        }

        function confirmClear() {
            const adminPassword = document.getElementById('adminPassword').value;
            
            if (!adminPassword) {
                showMessage('Admin password is required.', 'error');
                return;
            }

            // Simple password check (in real app, this would be more secure)
            if (adminPassword !== 'admin123') {
                showMessage('Invalid admin password.', 'error');
                return;
            }

            // Clear all activities except the current action
            const clearActivity = {
                activityId: 'ACT0001',
                userId: currentUser.username,
                username: currentUser.username,
                action: 'Cleared System Activity',
                details: 'Cleared all system activity logs',
                timestamp: new Date().toISOString().replace('T', ' ').substring(0, 19),
                ipAddress: '127.0.0.1'
            };

            localStorage.setItem('system-activity', JSON.stringify([clearActivity]));
            
            showMessage('All system activities have been cleared.', 'success');
            loadActivities();
            closeClearModal();
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
            
            container.innerHTML = `
                <div class="${bgColor} px-4 py-3 rounded border">
                    ${message}
                </div>
            `;
            container.classList.remove('hidden');
            
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        // Close modal when clicking outside
        document.getElementById('clearModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeClearModal();
            }
        });
    </script>
</body>
</html>
