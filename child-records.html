<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Records - Tahanan ng Pagmamahal OMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebase.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-primary': '#dc2626',
                        'red-secondary': '#ef4444',
                        'red-light': '#fef2f2'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center text-gray-600 hover:text-red-primary transition-colors">
                        <svg class="h-6 w-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </a>
                </div>
                <h1 class="text-xl font-semibold text-gray-900">Child Records</h1>
                <div class="flex items-center space-x-2">
                    
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Search and Filter -->
        <div class="mb-6 bg-white rounded-lg shadow p-4 sm:p-6">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0 lg:space-x-4">
                <div class="flex-1 max-w-lg">
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search by name, ID, or status..."
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-primary focus:border-red-primary">
                    </div>
                    
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    
                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-primary focus:border-red-primary">
                        <option value="">All Status</option>
                        <option value="Adoptable">Adoptable</option>
                        <option value="Under legal custody">Under legal custody</option>
                        <option value="Temporary Shelter">Temporary Shelter</option>
                        <option value="Awaiting placement">Awaiting placement</option>
                    </select>
                    <button id="exportBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-center">
                        Export CSV
                    </button>
                    <a href="add-child.html" class="px-4 py-2 bg-red-primary text-white rounded-lg hover:bg-red-700 transition-colors text-center inline-block">
                        Add Child
                    </a>
                    <button id="deletedRecordsBtn" class="hidden px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors text-sm">
                        <svg class="inline h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Deleted Records
                    </button>
                </div>
            </div>
        </div>

        <!-- Records Grid -->
        <div id="recordsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Records will be populated by JavaScript -->
        </div>

        <!-- Skeleton Loading -->
        <div id="skeletonGrid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Skeleton items will be populated by JavaScript -->
        </div>

        <!-- No Records Message -->
        <div id="noRecords" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No child records found</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by adding a new child record.</p>
            <div class="mt-6">
                <a href="add-child.html" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-primary hover:bg-red-700">
                    <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Child Record
                </a>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-60 hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 relative">
            <button id="closeDeleteModal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h3 class="text-lg font-medium text-gray-900 mb-4">Delete Child Record</h3>
            <div class="mb-2 text-sm text-gray-700" id="deleteModalDetails"></div>
            <form id="deleteForm" autocomplete="off">
                <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-2">Admin Password</label>
                <input type="password" id="adminPassword" name="adminPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-primary focus:border-red-primary mb-4">
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelDeleteBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button type="submit" id="confirmDeleteBtn" class="px-4 py-2 bg-red-primary text-white rounded-md hover:bg-red-700">Delete</button>
                </div>
            </form>
            <div id="deleteModalMessage" class="mt-2 text-sm"></div>
        </div>
    </div>

    <script type="module">
    import { db, collection, getDocs, setDoc, doc, updateDoc } from './firebase.js';

    let allRecords = [];
    let currentUser = null;
    let deleteChildId = null;
    let deleteDocId = null;
    let deleteFullName = "";

    // Hardcoded admin password for demo (use secure backend in production!)
    const ADMIN_PASSWORD = "admin123"; // Change this in production

    function getCurrentUser() {
        const userData = localStorage.getItem('currentUser');
        return userData ? JSON.parse(userData) : null;
    }

    function checkUserPermissions() {
        currentUser = getCurrentUser();
        if (!currentUser) {
            window.location.href = 'login.html';
            return false;
        }
        const authorizedRoles = ['admin', 'director', 'assistant director'];
        const authorizedPositions = ['admin', 'director', 'assistant director'];
        if (authorizedRoles.includes(currentUser.role) || authorizedPositions.includes(currentUser.position)) {
            document.getElementById('deletedRecordsBtn').classList.remove('hidden');
        }
        return true;
    }

    function canDeleteRecords() {
        if (!currentUser) return false;
        const authorizedRoles = ['admin', 'director', 'assistant director'];
        const authorizedPositions = ['admin', 'director', 'assistant director'];
        return authorizedRoles.includes(currentUser.role) || authorizedPositions.includes(currentUser.position);
    }

    function canEditRecords() {
        if (!currentUser) return false;
        if (currentUser.role === 'volunteer') {
            return currentUser.department === 'child care' || currentUser.department === 'education';
        }
        return true;
    }

    async function loadRecords() {
    try {
        showSkeletonLoading(); // Show default skeletons

        const childrenCol = collection(db, 'children');
        const snapshot = await getDocs(childrenCol);
        allRecords = [];
        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            if (data.currentStatus !== "deleted") {
                data._docId = docSnap.id;
                data.photoData = data.photoString || `https://via.placeholder.com/150x150/e5e7eb/6b7280?text=${encodeURIComponent(data.firstName || 'Child')}`;
                allRecords.push(data);
            }
        });
        allRecords.sort((a, b) => a.childId.localeCompare(b.childId));

        // Update skeletons to match the number of records
        showSkeletonLoading(allRecords.length);

        // Delay to let user see the accurate skeleton count
        setTimeout(() => {
            hideSkeletonLoading();
            displayRecords(allRecords);
        }, 500); // 500ms delay
    } catch (error) {
        console.error('Error loading records from Firestore:', error);
        allRecords = [];
        hideSkeletonLoading();
        displayRecords([]);
    }
}

    function showSkeletonLoading(count = 8) {
        document.getElementById('recordsGrid').classList.add('hidden');
    document.getElementById('noRecords').classList.add('hidden');
    document.getElementById('skeletonGrid').classList.remove('hidden');
    const skeletonGrid = document.getElementById('skeletonGrid');
    skeletonGrid.innerHTML = Array(count).fill(0).map(() =>  `
            <div class="bg-white rounded-lg shadow animate-pulse">
                <div class="p-4 sm:p-6">
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="h-12 w-12 sm:h-16 sm:w-16 bg-gray-300 rounded-full"></div>
                        <div class="flex-1 min-w-0">
                            <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/2 mb-1"></div>
                            <div class="h-3 bg-gray-200 rounded w-2/3 mb-1"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-2">
                        <div class="h-6 bg-gray-200 rounded-full w-20"></div>
                        <div class="h-3 bg-gray-200 rounded w-16"></div>
                    </div>
                    <div class="flex space-x-2 pt-2">
                        <div class="flex-1 h-8 bg-gray-300 rounded"></div>
                        <div class="flex-1 h-8 bg-gray-300 rounded"></div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function hideSkeletonLoading() {
        document.getElementById('skeletonGrid').classList.add('hidden');
        document.getElementById('recordsGrid').classList.remove('hidden');
    }

    function displayRecords(records) {
        const recordsGrid = document.getElementById('recordsGrid');
        const noRecords = document.getElementById('noRecords');
        if (records.length === 0) {
            recordsGrid.innerHTML = '';
            noRecords.classList.remove('hidden');
            return;
        }
        noRecords.classList.add('hidden');
        recordsGrid.innerHTML = records.map(child => {
            const fullName = `${child.firstName || ''} ${child.middleName || ''} ${child.lastName || ''}`.trim();
            const age = calculateAge(child.dateOfBirth);
            const photoSrc = child.photoData || `https://via.placeholder.com/150x150/e5e7eb/6b7280?text=${encodeURIComponent(child.firstName || 'Child')}`;
            const statusColor = getStatusColor(child.currentStatus);

            let actionButtons = '';
            if (canEditRecords()) {
                actionButtons += `
                    <button onclick="event.stopPropagation(); editChild('${child.childId}');" 
                            class="flex-1 px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition-colors text-center">
                        <svg class="inline h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                        </svg>
                        Edit
                    </button>
                `;
            }
            if (canDeleteRecords()) {
                actionButtons += `
                    <button onclick="event.stopPropagation(); openDeleteModal('${child.childId}', '${child._docId}', '${fullName}');" 
                            class="flex-1 px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition-colors text-center">
                        <svg class="inline h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Delete
                    </button>
                `;
            }
            if (currentUser.role === 'volunteer' && currentUser.department === 'child care') {
                actionButtons += `
                    <button onclick="event.stopPropagation(); addTreatment('${child.childId}');" 
                            class="flex-1 px-3 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700 transition-colors text-center">
                        <svg class="inline h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Treatment
                    </button>
                `;
            }
            return `
                <div class="child-record bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer" 
                     data-status="${child.currentStatus || ''}"
                     data-name="${fullName}"
                     data-id="${child.childId}"
                     onclick="viewChildDetails('${child.childId}')">
                    <div class="p-4 sm:p-6">
                        <div class="flex items-center space-x-4 mb-4">
                            <img src="${photoSrc}" alt="${fullName}" class="h-12 w-12 sm:h-16 sm:w-16 rounded-full object-cover">
                            <div class="flex-1 min-w-0">
                                <h3 class="text-sm sm:text-lg font-medium text-gray-900 truncate">${fullName}</h3>
                                <p class="text-xs sm:text-sm text-gray-500">ID: ${child.childId}</p>
                                <p class="text-xs sm:text-sm text-gray-500">Age: ${age} years old</p>
                                <p class="text-xs sm:text-sm text-gray-500">Gender: ${child.gender || ''}</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                ${child.currentStatus || 'No Status'}
                            </span>
                            <span class="text-xs text-gray-400">
                                Added: ${formatDate(child.dateAdded)}
                            </span>
                        </div>
                        ${actionButtons ? `<div class="flex space-x-2 pt-2">${actionButtons}</div>` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    window.viewChildDetails = function(childId) {
        window.location.href = `view-child.html?id=${childId}`;
    };
    window.editChild = function(childId) {
        window.location.href = `edit-child.html?id=${childId}`;
    };
    window.addTreatment = function(childId) {
        window.location.href = `add-treatment.html?childId=${childId}`;
    };

    // Modal logic
    window.openDeleteModal = function(childId, docId, fullName) {
        deleteChildId = childId;
        deleteDocId = docId;
        deleteFullName = fullName;
        document.getElementById('deleteModalDetails').innerHTML =
            `Are you sure you want to delete <b>${fullName}</b>?<br>ID: <b>${childId}</b>`;
        document.getElementById('adminPassword').value = '';
        document.getElementById('deleteModalMessage').innerHTML = '';
        document.getElementById('deleteModal').classList.remove('hidden');
        document.getElementById('adminPassword').focus();
    };

    document.getElementById('closeDeleteModal').addEventListener('click', closeDeleteModal);
    document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);

    function closeDeleteModal() {
        document.getElementById('deleteModal').classList.add('hidden');
        document.getElementById('deleteModalMessage').innerHTML = '';
        deleteChildId = null;
        deleteDocId = null;
        deleteFullName = "";
    }

    document.getElementById('deleteForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const enteredPassword = document.getElementById('adminPassword').value;
        if (enteredPassword !== ADMIN_PASSWORD) {
            document.getElementById('deleteModalMessage').innerHTML =
                `<span class="text-red-600">Incorrect admin password.</span>`;
            return;
        }
        document.getElementById('confirmDeleteBtn').disabled = true;
        document.getElementById('deleteModalMessage').innerHTML =
            `<span class="text-gray-600">Deleting record...</span>`;
        try {
            const childrenCol = collection(db, 'children');
            const childDocRef = doc(childrenCol, deleteDocId);

            // Get current user info
            const user = currentUser || {};
            // Set deletion metadata: 30 days expiry
            const now = new Date();
            const expiryDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000); // 30 days from now

            await updateDoc(childDocRef, {
                currentStatus: "deleted",
                dateModified: now.toISOString(),
                deletedBy: user.id || user.email || user.username || "",
                deletedByName: user.name || user.fullName || user.username || "",
                deletedDate: now.toISOString(),
                expiryDate: expiryDate.toISOString()
            });

            closeDeleteModal();
            await loadRecords();
            showMessage('Child record moved to deleted records successfully!', 'success');
        } catch (error) {
            console.error('Error deleting record:', error);
            document.getElementById('deleteModalMessage').innerHTML =
                `<span class="text-red-600">Error deleting child record. Please try again.</span>`;
        }
        document.getElementById('confirmDeleteBtn').disabled = false;
    });

    document.addEventListener('DOMContentLoaded', async function() {
        if (!checkUserPermissions()) return;
        await loadRecords();
        setupEventListeners();
    });

    function setupEventListeners() {
        document.getElementById('searchInput').addEventListener('input', filterRecords);
        document.getElementById('statusFilter').addEventListener('change', filterRecords);
        document.getElementById('exportBtn').addEventListener('click', exportToCSV);
        document.getElementById('deletedRecordsBtn').addEventListener('click', function() {
            window.location.href = 'deleted-records-viewer.html';
        });
    }

    function filterRecords() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;
        const filteredRecords = allRecords.filter(record => {
            const fullName = `${record.firstName || ''} ${record.middleName || ''} ${record.lastName || ''}`.toLowerCase();
            const matchesSearch = fullName.includes(searchTerm) || 
                                (record.childId || '').toLowerCase().includes(searchTerm) || 
                                (record.currentStatus || '').toLowerCase().includes(searchTerm);
            const matchesStatus = !statusFilter || record.currentStatus === statusFilter;
            return matchesSearch && matchesStatus;
        });
        displayRecords(filteredRecords);
    }

    function exportToCSV() {
        const headers = ['Child ID', 'First Name', 'Middle Name', 'Last Name', 'Gender', 'Date of Birth', 'Entry Date', 'Current Status', 'Date Added'];
        const csvContent = [
            headers.join(','),
            ...allRecords.map(child => [
                child.childId,
                child.firstName || '',
                child.middleName || '',
                child.lastName || '',
                child.gender || '',
                child.dateOfBirth || '',
                child.entryDate || '',
                child.currentStatus || '',
                child.dateAdded || ''
            ].map(field => `"${field}"`).join(','))
        ].join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `child-records-${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
    }

    function calculateAge(birthDate) {
        if (!birthDate) return 'Unknown';
        const today = new Date();
        const birth = new Date(birthDate);
        let age = today.getFullYear() - birth.getFullYear();
        const monthDiff = today.getMonth() - birth.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
            age--;
        }
        return age;
    }

    function formatDate(dateString) {
        if (!dateString) return 'Not specified';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
    }

    function getStatusColor(status) {
        switch (status) {
            case 'Adoptable':
                return 'bg-green-100 text-green-800';
            case 'Under legal custody':
                return 'bg-blue-100 text-blue-800';
            case 'Temporary Shelter':
                return 'bg-yellow-100 text-yellow-800';
            case 'Awaiting placement':
                return 'bg-purple-100 text-purple-800';
            default:
                return 'bg-gray-100 text-gray-800';
        }
    }

    function showMessage(message, type) {
        let messageContainer = document.getElementById('messageContainer');
        if (!messageContainer) {
            messageContainer = document.createElement('div');
            messageContainer.id = 'messageContainer';
            messageContainer.className = 'fixed top-4 right-4 z-50';
            document.body.appendChild(messageContainer);
        }
        const bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
        messageContainer.innerHTML = `<div class="${bgColor} border px-4 py-3 rounded shadow-lg">${message}</div>`;
        messageContainer.classList.remove('hidden');
        setTimeout(() => {
            messageContainer.classList.add('hidden');
        }, 5000);
    }
    </script>
</body>
</html>
