</form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-red-primary hover:text-red-500">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    // Combine names
    const firstName = formData.get('firstName').trim();
    const lastName = formData.get('lastName').trim();
    const middleName = formData.get('middleName').trim();
    const fullName = middleName ? `${firstName} ${middleName} ${lastName}` : `${firstName} ${lastName}`;
    
    const userData = {
        username: formData.get('username').trim(),
        password: formData.get('password').trim(),
        confirmPassword: formData.get('confirmPassword').trim(),
        name: fullName,
        firstName: firstName,
        lastName: lastName,
        middleName: middleName,
        email: formData.get('email').trim(),
        phoneNumber: formData.get('phoneNumber').trim(),
        birthday: formData.get('birthday'),
        gender: formData.get('gender'),
        nationality: formData.get('nationality').trim(),
        address: formData.get('address').trim(),
        role: formData.get('role'),
        department: formData.get('department').trim(),
        dateCreated: new Date().toISOString().split('T')[0]
    };

    const registerBtn = document.getElementById('registerBtn');
    const registerText = document.getElementById('registerText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Clear previous messages
    errorMessage.classList.add('hidden');
    successMessage.classList.add('hidden');

    // Validate required fields
    if (!userData.firstName || !userData.lastName || !userData.username || !userData.password || 
        !userData.confirmPassword || !userData.email || !userData.phoneNumber || !userData.birthday || 
        !userData.gender || !userData.nationality || !userData.address || !userData.role) {
        errorMessage.textContent = 'Please fill in all required fields.';
        errorMessage.classList.remove('hidden');
        return;
    }

    // Validate password match
    if (userData.password !== userData.confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        errorMessage.classList.remove('hidden');
        return;
    }

    // Validate password strength
    if (userData.password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long.';
        errorMessage.classList.remove('hidden');
        return;
    }

    // Validate phone number format (basic)
    const phoneRegex = /^(\+63|0)?[0-9]{10}$/;
    if (!phoneRegex.test(userData.phoneNumber.replace(/\s/g, ''))) {
        errorMessage.textContent = 'Please enter a valid Philippine phone number.';
        errorMessage.classList.remove('hidden');
        return;
    }

    // Validate age (must be at least 18)
    const birthDate = new Date(userData.birthday);
    const today = new Date();
    const age = today.getFullYear() - birthDate.getFullYear();
    if (age < 18) {
        errorMessage.textContent = 'You must be at least 18 years old to register.';
        errorMessage.classList.remove('hidden');
        return;
    }

    // Disable button
    registerBtn.disabled = true;
    registerText.textContent = 'Creating Account...';

    // Get existing accounts
    let accounts = JSON.parse(localStorage.getItem('accounts') || '{"accounts": []}');
    
    // Check for duplicate username
    if (accounts.accounts.some(acc => acc.username === userData.username)) {
        errorMessage.textContent = 'Username already exists. Please choose a different username.';
        errorMessage.classList.remove('hidden');
        registerBtn.disabled = false;
        registerText.textContent = 'Create Account';
        return;
    }

    // Check for duplicate email
    if (accounts.accounts.some(acc => acc.email === userData.email)) {
        errorMessage.textContent = 'Email already exists. Please use a different email.';
        errorMessage.classList.remove('hidden');
        registerBtn.disabled = false;
        registerText.textContent = 'Create Account';
        return;
    }

    // Remove confirmPassword before saving
    delete userData.confirmPassword;

    // Add new user
    accounts.accounts.push(userData);
    localStorage.setItem('accounts', JSON.stringify(accounts));

    // Also send to PHP backend
    fetch('register.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        successMessage.textContent = 'Account created successfully! Redirecting to login...';
        successMessage.classList.remove('hidden');
        
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    })
    .catch(error => {
        console.error('Error:', error);
        successMessage.textContent = 'Account created successfully! Redirecting to login...';
        successMessage.classList.remove('hidden');
        
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    });
});
